<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="../static/stylesheet.css" media="screen" />
</head>
<body>

    <div class="bloco">
    
        <div class="texto">

            <h1>Lista de Tarefas</h1>

            <form action="/criar" method="post">

                <label >Id Tarefa:</label>
                <input type="number" id="id"  placeholder="ID da tarefa"><br>
                <br>
                <label >Nome da Tarefa:</label>
                <input type="text" id="name" placeholder="Nome da Tarefa"><br>
                <br>
                <label >Descrição da Tarefa</label>
                <input type="text" id="description " placeholder="Descrição da Tarefa">

                <button onclick="create_task()">Criar</button>
            </form>

            <p id="resultado"></p>

            <script src="../static/script.js"></script>

        </div> 

        

    </div>

</body>
</html>

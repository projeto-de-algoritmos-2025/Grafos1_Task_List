<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="../static/stylesheet.css" media="screen" />
</head>
<body>

    <div class="bloco">
    
        <div class="texto">

            <h1>Lista de Tarefas</h1>

            <form action="/criar" method="post">

                <label >Id Tarefa:</label>
                <input type="number" name="id"  placeholder="ID da tarefa"><br>
                <br>
                <label >Nome da Tarefa:</label>
                <input type="text" name="name" placeholder="Nome da Tarefa"><br>
                <br>
                <label >Descrição da Tarefa</label>
                <input type="text" name="description" placeholder="Descrição da Tarefa">

                <button type="submit">Criar</button>
            </form>

            <h2>Tarefas cadastradas:</h2>

            <ul>
                {% for task in tasks %}
                    <li><strong>{{ task.name }}</strong> (ID: {{ task.id }}) — {{ task.description }}</li>
                {% else %}
                    <li>Nenhuma tarefa cadastrada.</li>
                {% endfor %}
            </ul>
            
        </div> 

        

    </div>

</body>
</html>
